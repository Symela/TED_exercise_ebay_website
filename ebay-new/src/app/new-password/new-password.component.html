<!DOCTYPE html>
<html>

<head>
    <title>New Password</title>
    <!--Bootsrap 4 CDN-->
    <link rel="stylesheet" routerLink="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!--Fontawesome CDN-->
    <link rel="stylesheet" routerLink="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <div class="d-flex justify-content-center h-100">
            <div class="card">
                <div class="card-header">
                    <h3>Change your password</h3>
                </div>
                <div class="card-body">
                    <br>
                    <form (submit)=changePassword($event)>
                        <div class="form-group">
                            <p>Email:</p>
                        </div>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                            </div>
                            <input id="uEmail" type="email" class="form-control" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <p>New password:</p>
                        </div>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                            <input id="nPass" type="password" class="form-control" placeholder="New password">
                        </div>
                        <div class="form-group">
                            <p>Re-enter the new password:</p>
                        </div>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                            <input id="nPassCheck" type="password" class="form-control" placeholder="Re-enter new password">
                        </div>
                        <br>
                        <div class="d-flex justify-content-center form-group">
                            <input type="submit" value="Change my Password!" class="btn float-center email_btn">
                        </div>
                        <br>
                        <div class="d-flex justify-content-center form-group">
                            <p class="result" id="result">{{result}}</p>
                        </div>
                    </form>
                </div>
                <div class="card-footer">
                    <div class="d-flex justify-content-center links">
                        <a routerLink="/signin">Return to Sign In</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
