<!DOCTYPE html>
<html>

<head>
    <title>User Account</title>
    <!--Bootsrap 4 CDN-->
    <link rel="stylesheet" routerLink="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!--Fontawesome CDN-->
    <link rel="stylesheet" routerLink="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

</head>

<body>

    <!-- A grey horizontal navbar that becomes vertical on small screens -->
    <nav class="navbar navbar-expand-sm navbar-dark">

        <div class="navbar-brand" routerLink="#">
            <a class="navbar-item"><img src="../../assets/DivaExpressLogo2.png" style="height:110px; width: 110px;"></a>
        </div>

        <!-- Links -->
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" routerLink="/indexuser/+{{idUser}}">Auctions List</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" routerLink="/personalauctions/+{{idUser}}">My Auctions</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" routerLink="/signin">Logout</a>
            </li>
        </ul>

    </nav>

    <br>

    <div class="proForm">
        <form (submit)=saveProfileChanges($event) [formGroup]="newForm" style="width: inherit">
            <div class="input-group form-group">
                <input formControlName="id" class="hiddenItem" type="number" min="0">
            </div>
            <div class="form-group">
                <!-- <div class="blueBoxFirst"> -->
                <div class="blueBox">
                    <div class="row">
                        <div class="col formColFirst">
                            <div class="row">
                                <span style="margin-left: 8%">Username:</span>
                            </div>
                            <div class="row justify-content-center">
                                <input style="width: 85%" formControlName="username" type="text">
                            </div>
                        </div>
                        <div class="col formColFirst">
                            <div class="row">
                                <span style="margin-left: 8%">Name:</span>
                            </div>
                            <div class="row justify-content-center">
                                <input style="width: 85%" formControlName="name" type="text">
                            </div>
                        </div>
                        <div class="col formColFirst">
                            <div class="row">
                                <span style="margin-left: 8%">Surname:</span>
                            </div>
                            <div class="row justify-content-center">
                                <input style="width: 85%" formControlName="surname" type="text">
                            </div>
                        </div>
                    </div>
                    <hr>
                    <!-- </div>
                <div class="blueBoxSecond"> -->
                    <div class="row">
                        <div class="col formCol">
                            <div class="row">
                                <span style="margin-left: 8%">Email:</span>
                            </div>
                            <div class="row justify-content-center">
                                <input style="width: 85%" formControlName="email" type="email">
                            </div>
                        </div>
                        <div class="col formCol">
                            <div class="row">
                                <span style="margin-left: 8%">Phone Number:</span>
                            </div>
                            <div class="row justify-content-center">
                                <input style="width: 85%" formControlName="phone" type="text">
                            </div>
                        </div>
                        <div class="col formCol">
                            <div class="row">
                                <span style="margin-left: 8%">TIN / ΑΦΜ:</span>
                            </div>
                            <div class="row justify-content-center">
                                <input style="width: 85%" formControlName="afm" type="number">
                            </div>
                        </div>
                    </div>
                    <hr>
                    <!-- </div>
                <div class="blueBoxThird"> -->
                    <div class="row">
                        <div class="col formCol">
                            <div class="row">
                                <span style="margin-left: 8%">Country:</span>
                            </div>
                            <div class="row justify-content-center">
                                <input style="width: 85%" formControlName="country" type="text">
                            </div>
                        </div>
                        <div class="col formCol">
                            <div class="row">
                                <span style="margin-left: 8%">State:</span>
                            </div>
                            <div class="row justify-content-center">
                                <input style="width: 85%" formControlName="state" type="text">
                            </div>
                        </div>
                        <div class="col formCol">
                            <div class="row">
                                <span style="margin-left: 8%">Town:</span>
                            </div>
                            <div class="row justify-content-center">
                                <input style="width: 85%" formControlName="town" type="text">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col formCol">
                            <div class="row">
                                <span style="margin-left: 8%">Address:</span>
                            </div>
                            <div class="row justify-content-center">
                                <input style="width: 85%" formControlName="address" type="text">
                            </div>
                        </div>
                        <div class="col formCol">
                            <div class="row">
                                <span style="margin-left: 8%">Postcode:</span>
                            </div>
                            <div class="row justify-content-center">
                                <input style="width: 85%" formControlName="postcode" type="text">
                            </div>
                        </div>
                        <div class="col formCol"></div>
                    </div>
                    <hr>
                    <!-- </div>
                <div class="blueBoxLast"> -->
                    <div class="row">
                        <div class="col formCol">
                            <div class="row">
                                <span style="margin-left: 8%">Bidder Rating:</span>
                            </div>
                            <div class="row justify-content-center">
                                <input style="width: 85%" formControlName="ratingB" type="text">
                            </div>
                        </div>
                        <div class="col formCol">
                            <div class="row">
                                <span style="margin-left: 8%">Seller Rating:</span>
                            </div>
                            <div class="row justify-content-center">
                                <input style="width: 85%" formControlName="ratingS" type="text">
                            </div>
                        </div>
                        <div class="col formCol"></div>
                    </div>
                </div>
                <div class="d-flex justify-content-center" style="margin: 1% 0 0 0">
                    <input type="submit" value="Save" class="btn float-center save_btn">
                </div>
            </div>

            <br>

            <div class="d-flex justify-content-center form-group">
                <p class="result" id="result">{{result}}</p>
            </div>
        </form>
    </div>

    <!-- Footer -->
    <footer class="page-footer font-small pt-4">

        <!-- Copyright -->
        <div class="footer-copyright text-center py-3">© 2018 Copyright:
            <a routerLink=""> Diva.com</a>
        </div>
        <!-- Copyright -->

    </footer>
    <!-- Footer -->

</body>

</html>
