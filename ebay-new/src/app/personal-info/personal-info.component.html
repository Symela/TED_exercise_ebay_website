<!DOCTYPE html>
<html>

<head>
    <title>User Account</title>
    <!--Bootsrap 4 CDN-->
    <link rel="stylesheet" routerLink="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!--Fontawesome CDN-->
    <link rel="stylesheet" routerLink="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

</head>

<body>

    <!-- A grey horizontal navbar that becomes vertical on small screens -->
    <nav class="navbar navbar-expand-sm navbar-dark">

        <a class="navbar-brand" routerLink="#">DIVA</a>

        <!-- Links -->
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" routerLink="/indexuser/id={{idUser}}">Auctions List</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" routerLink="/personalauctions/id={{idUser}}">My Auctions</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" routerLink="/signin">Logout</a>
            </li>
        </ul>

    </nav>

    <br>

    <div class="container profForm">
        <form (submit)=saveProfileChanges($event) [formGroup]="newForm">
            <div class="input-group form-group">
                <input formControlName="id" class="hiddenItem" type="number" min="0">
            </div>
            <div class="input-group form-group">
                <div class="row">
                    <div class="col formCol">
                        <div class="row">
                            <span>Username:</span>
                        </div>
                        <div class="row">
                            <input formControlName="username" type="text">
                        </div>
                    </div>
                    <div class="col formCol">
                        <div class="row">
                            <span>Name:</span>
                        </div>
                        <div class="row">
                            <input formControlName="name" type="text">
                        </div>
                    </div>
                    <div class="col formCol">
                        <div class="row">
                            <span>Surname:</span>
                        </div>
                        <div class="row">
                            <input formControlName="surname" type="text">
                        </div>
                    </div>
                    <div class="col formCol">
                        <div class="row">
                            <span>Email:</span>
                        </div>
                        <div class="row">
                            <input formControlName="email" type="email">
                        </div>
                    </div>
                    <div class="col formCol">
                        <div class="row">
                            <span>Phone Number:</span>
                        </div>
                        <div class="row">
                            <input formControlName="phone" type="text">
                        </div>
                    </div>
                    <div class="col formCol">
                        <div class="row">
                            <span>Country:</span>
                        </div>
                        <div class="row">
                            <input formControlName="country" type="text">
                        </div>
                    </div>
                    <div class="col formCol">
                        <div class="row">
                            <span>State:</span>
                        </div>
                        <div class="row">
                            <input formControlName="state" type="text">
                        </div>
                    </div>
                    <div class="col formCol">
                        <div class="row">
                            <span>Town:</span>
                        </div>
                        <div class="row">
                            <input formControlName="town" type="text">
                        </div>
                    </div>
                    <div class="col formCol">
                        <div class="row">
                            <span>Address:</span>
                        </div>
                        <div class="row">
                            <input formControlName="address" type="text">
                        </div>
                    </div>
                    <div class="col formCol">
                        <div class="row">
                            <span>Postcode:</span>
                        </div>
                        <div class="row">
                            <input formControlName="postcode" type="text">
                        </div>
                    </div>
                    <div class="col formCol">
                        <div class="row">
                            <span>TIN / ΑΦΜ:</span>
                        </div>
                        <div class="row">
                            <input formControlName="afm" type="number">
                        </div>
                    </div>
                    <div class="col formCol">
                        <div class="row">
                            <span>Bidder Rating:</span>
                        </div>
                        <div class="row">
                            <input formControlName="ratingB" type="text">
                        </div>
                    </div>
                    <div class="col formCol">
                        <div class="row">
                            <span>Seller Rating:</span>
                        </div>
                        <div class="row">
                            <input formControlName="ratingS" type="text">
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-sm-6 col-md-4 col-lg-3 col-xl-3"></div>
                    <div class="col-sm-6 col-md-4 col-lg-3 col-xl-3"></div>
                    <div class="col-sm-6 col-md-4 col-lg-3 col-xl-3">
                        <div class="d-flex justify-content-center">
                            <input type="submit" value="Save" class="btn float-center save_btn">
                        </div>
                    </div>
                    <div class="col-sm-6 col-md-4 col-lg-3 col-xl-3"></div>
                </div>
            </div>

            <br>

            <div class="d-flex justify-content-center form-group">
                <p class="result" id="result">{{result}}</p>
            </div>
        </form>
    </div>

    <!-- Footer -->
    <footer class="page-footer font-small pt-4">

        <!-- Copyright -->
        <div class="footer-copyright text-center py-3">© 2018 Copyright:
            <a routerLink=""> Diva.com</a>
        </div>
        <!-- Copyright -->

    </footer>
    <!-- Footer -->

</body>

</html>
